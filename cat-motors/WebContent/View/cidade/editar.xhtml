<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edição de Marca</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="1">
                ID: <h:outputText value="#{cidadeBean.cidade.id}"/>
                Nome: <h:outputText value="#{cidadeBean.cidade.nome}"/>
                Sigla: <h:outputText value="#{cidadeBean.cidade.estado}"/>
            </p:panelGrid>
            <br/>
            <h:commandButton value="Salvar" action="#{cidadeBean.alterar()}" />

        </h:form> 
    </h:body>
</html>
