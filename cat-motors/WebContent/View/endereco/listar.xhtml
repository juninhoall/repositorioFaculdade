<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listagem de Marca</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{enderecoBean.enderecos}" var="endereco" >
            <p:column>
                <f:facet name="header">Cidade</f:facet>
                    #{endereco.cidade.nome}
            </p:column>
            <p:column>
                <f:facet name="header">Bairro</f:facet>
                    #{endereco.bairro}
            </p:column>
            <p:column>
                <f:facet name="header">Bairro</f:facet>
                    #{endereco.rua}
            </p:column>
            <p:column>
                <f:facet name="header">Bairro</f:facet>
                    #{endereco.numero}
            </p:column>
            <p:column>
                <f:facet name="header">Complemento</f:facet>
                    #{endereco.complemento}
            </p:column>
            <p:column>
                <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandLink action="#{enderecoBean.alterar()}">
                        Editar
                    </h:commandLink>
                    <h:commandLink action="#{enderecoBean.deletar(endereco)}">
                        Excluir
                    </h:commandLink>
                </h:form>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
