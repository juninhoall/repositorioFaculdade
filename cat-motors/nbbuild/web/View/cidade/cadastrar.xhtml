<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar</title>
    </h:head>
    <h:body>
        <h:form>
            <!-- MODELO -->
            <p:panelGrid columns="2">
                Cidade<p:inputText value="#{cidadeBean.cidade.nome}" required="true"/>
                <!--Start Combo box Estado-->
                Estado: <h:selectOneMenu id="selectEstado" label="estado" value="#{estado}" required="true" converter="entityConverter">
                    <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
                    <f:selectItems value="#{estadoBean.estados}" var="marca" itemValue="#{estado}" itemLabel="#{estado.sigla}" />
                </h:selectOneMenu>
                <!--Fim Combo box -->
            </p:panelGrid>
            <br/>
            <h:commandButton value="Salvar" action="#{cidadeBean.salvar()}" />

        </h:form> 
    </h:body>
</html>
